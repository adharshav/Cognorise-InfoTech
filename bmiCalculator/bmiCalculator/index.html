<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">BMI Calculator</h1>
        <form id="bmiForm" class="bmiForm">
            <label for="weight" class="label">Weight (kg):</label>
            <input type="number" id="weight" class="input" required>
            <label for="height" class="label">Height (cm):</label>
            <input type="number" id="height" class="input" required>
            <button type="button" class="calculate-button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
