<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="main-heading">Currency Converter</h1>
        <form id="currency-form" class="currency-form">
            <div class="inputs">
                <label for="from-currency" class="label">From:</label>
                <select id="from-currency" required></select>
            </div>
            <div class="inputs">
                <label for="to-currency" class="label">To:</label>
                <select id="to-currency" required></select>
            </div>
            <div class="inputs">
                <label for="amount" class="label">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            <button type="submit" class="submit-btn">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
